<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Karika â¤ï¸</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
}

/* Containers */
.container {
    padding: 20px;
}

/* Headings */
h1 {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 15px;
    text-shadow: 0 4px 15px rgba(0,0,0,0.25);
}

/* Paragraph */
p {
    font-size: 1.3rem;
    font-weight: 500;
    margin: 15px 0;
}

/* Buttons */
button {
    padding: 14px 30px;
    font-size: 20px;
    font-weight: 600;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s ease;
}

button:active {
    transform: scale(0.95);
}

#startBtn {
    background: white;
    color: #ff4d6d;
}

#yesBtn {
    background: #2ecc71;
    color: white;
}

#noBtn {
    background: #e74c3c;
    color: white;
    position: relative;
}

/* Image */
img {
    width: 260px;
    max-width: 85%;
    border-radius: 20px;
    margin: 20px auto;
    display: block;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

/* Hidden screens */
.hidden {
    display: none;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- Screen 1 -->
    <div id="screen1">
        <h1>Hey Karika â¤ï¸</h1>
        <p>I have something special for you</p>
        <button id="startBtn" onclick="nextScreen()">Tap here ğŸ’–</button>
    </div>

    <!-- Screen 2 -->
    <div id="screen2" class="hidden">
        <h1>Will you be my Valentine? ğŸ’˜</h1>
        <button id="yesBtn" onclick="yesClicked()">YES ğŸ’•</button>
        <button id="noBtn" onmouseover="moveNo()">NO ğŸ˜…</button>
    </div>

    <!-- Screen 3 -->
    <div id="screen3" class="hidden">
        <h1>Yayyy ğŸ’–</h1>

        <img src="photo.png" alt="Us â¤ï¸">

        <p>You just made my Valentine perfect, Karika ğŸŒ¹</p>

        <audio id="music" src="romantic.mp3"></audio>
    </div>

</div>

<script>
function nextScreen() {
    document.getElementById("screen1").classList.add("hidden");
    document.getElementById("screen2").classList.remove("hidden");
}

function moveNo() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
}

function yesClicked() {
    document.getElementById("screen2").classList.add("hidden");
    document.getElementById("screen3").classList.remove("hidden");

    document.getElementById("music").play();
    setInterval(createHeart, 300);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 18 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}
</script>

</body>
</html>
