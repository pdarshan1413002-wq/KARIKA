<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Karika ğŸ¤</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    width:100vw;
    height:100vh;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* ===== SCREENS ===== */
.screen{
    display:none;
    width:100vw;
    height:100vh;
    padding:30px;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}
.active{display:flex;}

/* ===== BACKGROUNDS (NO EXTERNAL FILES) ===== */
.bg1{
    background:linear-gradient(135deg,#ff4d6d,#ff8fab);
    color:white;
}

.bg2{
    background:
    radial-gradient(circle at 10% 20%, #ffd1dc 0%, transparent 40%),
    radial-gradient(circle at 90% 80%, #ffb6c1 0%, transparent 40%),
    linear-gradient(135deg,#ffe6eb,#ffd1dc);
    color:#ff4d6d;
}

.bg3{
    background:
    radial-gradient(circle at 20% 30%, #ffccd5 0%, transparent 45%),
    radial-gradient(circle at 80% 70%, #ffb3c6 0%, transparent 45%),
    linear-gradient(135deg,#ffdee9,#ffb6c1);
    color:#ff4d6d;
}

.bg4{
    background:
    radial-gradient(circle at 15% 25%, #ff8fab 0%, transparent 40%),
    radial-gradient(circle at 85% 75%, #ff4d6d 0%, transparent 40%),
    linear-gradient(135deg,#ff4d6d,#ff8fab);
    color:white;
}

/* ===== TEXT ===== */
h1{
    font-family:'Pacifico',cursive;
    font-size:3rem;
    margin-bottom:20px;
}
p{font-size:1.2rem;margin-bottom:15px;}

/* ===== BUTTONS ===== */
button{
    padding:14px 34px;
    font-size:18px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    margin:12px;
    font-weight:600;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
.yes{
    background:linear-gradient(135deg,#2ecc71,#6ee7b7);
    color:white;
}
.no{
    background:linear-gradient(135deg,#ff6b6b,#ff8787);
    color:white;
    position:absolute;
}

/* ===== CONFESSION BOX ===== */
.instruction{margin-bottom:20px;}
.box{
    background:rgba(255,255,255,0.9);
    color:#ff4d6d;
    padding:35px;
    border-radius:25px;
    max-width:92%;
    font-family:'Pacifico',cursive;
    font-size:1.5rem;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
    cursor:pointer;
}

/* ===== IMAGE ===== */
img{
    width:260px;
    border-radius:22px;
    box-shadow:0 0 35px rgba(255,255,255,0.7);
    margin:20px 0;
}

/* ===== FLOATING HEARTS ===== */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:22px;
    animation:float 4s linear infinite;
}
@keyframes float{
    to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="screen bg1 active" id="s1">
    <h1>Hey Karika ğŸ¤</h1>
    <p>I have something special for you</p>
    <button class="yes" onclick="go(2)">Tap here ğŸ’–</button>
</div>

<div class="screen bg2" id="s2">
    <h1>Are you really ready<br>my rasmalai? ğŸ¤</h1>
    <button class="yes" onclick="go(3)">YES ğŸ’•</button>
</div>

<div class="screen bg3" id="s3">

    <div class="box" onclick="showConfession()">Click me ğŸ¤</div>
</div>

<div class="screen bg4" id="s4">

<div class="screen bg4" id="s5">

</div>

<script>
function go(n){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById("s"+n).classList.add("active");
}

function showConfession(){
    document.querySelector(".box").innerHTML=
    `Hey!<br><br>
    My cutuuu babyyy ğŸ¤<br>
    My rasmalai ğŸ¤<br><br>
    You stole my heart and now I won't let you go that easy.`;

const noBtn=document.getElementById("noBtn");

let i=0;

function moveNo(){
    noBtn.innerText=msgs[i];

    noBtn.style.left=Math.random()*(innerWidth-noBtn.offsetWidth)+"px";

function yesClicked(){
    go(5);

    setInterval(()=>{
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="ğŸ¤";
        h.style.left=Math.random()*100+"vw";
        document.body.appendChild(h);

}
</script>

</body>
</html>
