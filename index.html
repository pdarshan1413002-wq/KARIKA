<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Karika ğŸ¤</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    width:100vw;
    font-family:'Poppins', sans-serif;
    overflow:hidden;
}

/* ================= SCREENS ================= */
.screen{
    display:none;
    width:100vw;
    height:100vh;
    padding:30px;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.active{
    display:flex;
}

/* ================= BACKGROUNDS ================= */
.bg1{
    background:linear-gradient(135deg,#ff4d6d,#ff8fab);
    color:white;
}

.bg2{
    background:#fff0f5 url("https://www.transparenttextures.com/patterns/hearts.png");
    color:#ff4d6d;
}

.bg3{
    background:linear-gradient(135deg,#ffafbd,#ffc3a0);
    color:white;
}

.bg4{
    background:linear-gradient(135deg,#ff4d6d,#ff8fab);
    color:white;
}

/* ================= TEXT ================= */
h1{
    font-family:'Pacifico', cursive;
    font-size:3rem;
    margin-bottom:20px;
}

p{
    font-size:1.2rem;
    margin-bottom:15px;
}

/* ================= BUTTONS ================= */
button{
    padding:14px 32px;
    font-size:18px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    margin:10px;
    font-weight:600;
}

.yes{
    background:#2ecc71;
    color:white;
}

.no{
    background:#e74c3c;
    color:white;
    position:absolute;
}

/* ================= CONFESSION BOX ================= */
.instruction{
    margin-bottom:20px;
    font-size:1.1rem;
}

.box{
    background:white;
    color:#ff4d6d;
    padding:30px;
    border-radius:20px;
    max-width:90%;
    font-family:'Pacifico', cursive;
    font-size:1.4rem;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    cursor:pointer;
}

/* ================= IMAGE ================= */
img{
    width:260px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,255,255,0.7);
    margin:20px 0;
}

/* ================= HEARTS ================= */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:22px;
    animation:float 4s linear infinite;
}

@keyframes float{
    to{
        transform:translateY(-100vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- ========== SCREEN 1 ========= -->
<div class="screen bg1 active" id="s1">
    <h1>Hey Karika ğŸ¤</h1>
    <p>I have something special for you</p>
    <button class="yes" onclick="go(2)">Tap here ğŸ’–</button>
</div>

<!-- ========== SCREEN 2 ========= -->
<div class="screen bg2" id="s2">
    <h1>Are you really ready<br>my rasmalai? ğŸ¤</h1>
    <button class="yes" onclick="go(3)">YES ğŸ’•</button>
</div>

<!-- ========== SCREEN 3 ========= -->
<div class="screen bg3" id="s3">
    <p class="instruction">Tap the box below ğŸ‘‡</p>
    <div class="box" onclick="showConfession()">Click me ğŸ¤</div>
</div>

<!-- ========== SCREEN 4 ========= -->
<div class="screen bg4" id="s4">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button class="yes" onclick="yesClicked()">YES ğŸ’•</button>
    <button class="no" id="noBtn" onclick="moveNo()">NO ğŸ˜…</button>
</div>

<!-- ========== SCREEN 5 ========= -->
<div class="screen bg4" id="s5">
    <h1>Yayyy ğŸ¤</h1>
    <img src="photo.png" alt="Us ğŸ¤">
    <p>You just made my Valentine perfect, Karika ğŸŒ¹</p>
    <audio id="music" src="romantic.mp3"></audio>
</div>

<script>
/* ===== PAGE NAVIGATION ===== */
function go(n){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById("s"+n).classList.add("active");
}

/* ===== CONFESSION ===== */
function showConfession(){
    const box=document.querySelector(".box");
    box.innerHTML=`Hey!<br><br>
    My cutuuu babyyy ğŸ¤<br>
    My rasmalai ğŸ¤<br><br>
    You stole my heart and now I won't let you go that easy.`;

    setTimeout(()=>go(4),5000);
}

/* ===== NO BUTTON LOGIC ===== */
const noBtn=document.getElementById("noBtn");
const msgs=[
    "Are you sure? ğŸ˜¶",
    "Think again ğŸ˜",
    "Really? ğŸ˜³",
    "Last chance ğŸ˜¤",
    "Okay click again ğŸ˜…"
];
let i=0;

function moveNo(){
    noBtn.innerText=msgs[i];
    i=(i+1)%msgs.length;

    const padding=20;
    const maxX=window.innerWidth-noBtn.offsetWidth-padding;
    const maxY=window.innerHeight-noBtn.offsetHeight-padding;

    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
}

/* ===== FINAL YES ===== */
function yesClicked(){
    go(5);
    document.getElementById("music").play();
    setInterval(createHeart,300);
}

function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ğŸ¤";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
}
</script>

</body>
</html>
